<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estaciones Meteorológicas</title>
    <style>
        /* Estilos CSS para el diseño creativo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .estacion-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .estacion-card:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .estacion-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center><h1>Panel de Estaciones Meteorológicas</h1></center>
    <div id="estaciones-list"></div>

    <script>
        // Obtener la lista de estaciones desde la API
        async function obtenerEstaciones() {
            try {
                const response = await fetch('https://mattprofe.com.ar/proyectos/app-estacion/datos.php?mode=list-stations');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al obtener las estaciones:', error);
                return [];
            }
        }

        // Renderizar las estaciones en el panel
        async function renderizarEstaciones() {
            const estacionesList = document.getElementById('estaciones-list');

            const estaciones = await obtenerEstaciones();

            estaciones.forEach(estacion => {
                const estacionCard = document.createElement('div');
                estacionCard.classList.add('estacion-card');

                const titulo = document.createElement('h2');
                titulo.textContent = `Estación ${estacion.chipid}`;

                const ubicacion = document.createElement('p');
                ubicacion.textContent = `Ubicación: ${estacion.ubicacion}`;

                const visitas = document.createElement('p');
                visitas.textContent = `Visitas: ${estacion.visitas}`;

                const boton = document.createElement('button');
                boton.textContent = 'Ver Detalles';
                boton.classList.add('estacion-button');

                boton.addEventListener('click', () => {
                    // Redirigir a la página de detalle con el chipid de la estación seleccionada
                    window.location.href = `detalleView.html?chipid=${estacion.chipid}`;
                });

                estacionCard.appendChild(titulo);
                estacionCard.appendChild(ubicacion);
                estacionCard.appendChild(visitas);
                estacionCard.appendChild(boton);

                estacionesList.appendChild(estacionCard);
            });
        }

        // Iniciar la renderización de estaciones cuando se cargue la página
        window.addEventListener('load', () => {
            renderizarEstaciones();
        });
    </script>
</body>
</html>
